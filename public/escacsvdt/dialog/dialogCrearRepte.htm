<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Escacs Vall del Tenes Online</title>
    </head>
    <body>
        <div class="x-dlg-bd" style="background-color: white">
            <form method="POST" id="formCrearRepte" name="formCrearRepte">
                <!--input type="hidden" name="isDialogShowed" id="isDialogShowed"/-->
                <input type="hidden" name="REPTE_IDJUGADORREPTADOR" id="REPTE_IDJUGADORREPTADOR"/>
                <table id="taulaProposarRepte" style="width: 100%; border: 0px solid #FFFFFF">
                    <tr>
                        <td width="50%">
                            <label class="formfontbold">El meu color:</label>
                        </td>
                        <td>
                            <select class="styled-select" id="REPTE_COLORJUGADORREPTADOR" name="REPTE_COLORJUGADORREPTADOR" style="width: 120px; height: 19px; font-family: Arial,Helvetica,sans-serif; font-size: 11px">
                                <option class="styled-option" name="colorBlanc" value="B">Blanques</option>
                                <option class="styled-option" name="colorNegre" value="N">Negres</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="formfontbold">Temps inicial (min.):</label>
                        </td>
                        <td>
                            <input class="styled-input-text" type="text" name="REPTE_TEMPS" id="REPTE_TEMPS" value="10" maxlength="5" style="width: 25px; font-family: Arial,Helvetica,sans-serif; font-size: 11px">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="formfontbold">Increment (seg.):</label>
                        </td>
                        <td>
                            <input class="styled-input-text" type="text" name="REPTE_TEMPSINCREMENT" id="REPTE_TEMPSINCREMENT" value="5" maxlength="5" style="width: 25px; font-family: Arial,Helvetica,sans-serif; font-size: 11px">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="formfontbold">Amb evaluaci&oacute; ELO:</label>
                        </td>
                        <td>
                            <!-- Squared ONE -->
                            <div class="styled-input-text" style="width: 25px">
                                <input class="check_02" type="checkbox" name="REPTE_AMBEVALUACIOELO" id="REPTE_AMBEVALUACIOELO" value="1">
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>

    </body>

</html>
