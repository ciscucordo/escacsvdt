<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Escacs Vall del Tenes Online</title>

        <script type="text/javascript" src="../resources/js/lib/jQuery/jquery-ui-1.10.3.custom/js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="../resources/js/lib/jQuery/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.js"></script>
        <script type="text/javascript" src="../resources/js/login.js"></script>

        <link rel="stylesheet" type="text/css" href="../resources/js/lib/jQuery/jquery-ui-1.10.3.custom/css/smoothness/jquery-ui-1.10.3.custom.css" media="screen">
        <link rel="stylesheet" type="text/css" href="../resources/css/escacsvdt.css" media="screen">

        <script>
            function introOnInput(e) {
                tecla = (document.all) ? e.keyCode : e.which;
                if (tecla === 13)
                    document.forms[0].submit();
            }
        </script>

    </head>
    <body>
        <div>
            <form id="send-form">
                <table style="height: 50%; width: 50%; margin-left: auto; margin-right: auto; border: 5px solid rgb(225, 125, 75);">

                    <tr>
                        <td colspan="2" class="centre"> 
                            <img src="../resources/img/LogoClubEscacsVDT.jpg" alt="Logo Club Escacs VDT" width="200" height="200"> 
                        </td>
                    </tr>

                    <tr style="display:none">
                        <td colspan="2" class="error"> 
                            Login incorrecte, torna-ho a provar
                        </td>
                    </tr>    

                    <tr style="height: 10%">
                        <td style="width: 50%" class="font_input dreta">Nick</td>
                        <td style="width: 50%">
                            <input type="text" name="NICK" id="nick" class="styled-input-text" size="15" maxlength="50" /> <!-- onkeypress="introOnInput(event);" /-->
                        </td>
                    </tr>

                    <tr>
                        <td class="font_input dreta">Password</td>
                        <td>
                            <input type="password" name="PASSWORD" id="password" class="styled-input-text"  size="15" maxlength="50" /> <!-- onkeypress="introOnInput(event);" /-->
                        </td>
                    </tr>

                    <tr>
                        <td id="tdError" class="font_input centre" colspan="2" style="height:20px; vertical-align: middle; padding-top: 10px; padding-bottom: 10px">
                            <label class="labError" style="color:#FFFFFF;font-weight:bold">&nbsp;</label>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" class="centre" style="vertical-align: bottom; padding-top: 10px; padding-bottom: 10px">
                            <input type="submit" class="submitStyled" style="font-weight: normal;" value="ENTRA">
                        </td>
                    </tr>

                </table>		
            </form>
        </div>
    </body>
</html>
