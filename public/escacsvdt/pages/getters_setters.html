<html>
<head>
<script>
	

    function Field(a,b,c){
        this.a = a;
		this.b = b;
		this.c = c;
    }
     
    Field.prototype = {
        get a(){
			return this._a;
        },
        set a(val){
			this._a = val;
        },
		
		get b(){
			return this._b;
        },
        set b(val){
			this._b = val;
        },
		
		get c(){
			return this._c;
        },
        set c(val){
			this._c = val;
        }
    };

	
	function prova(val) {
		var coco = new Field("a","b","c");
		alert(coco.a + coco.b + coco.c);
		coco.a = "aa";
		coco.b = "bb";
		coco.c = "cc";
		alert(coco.a + coco.b + coco.c);
	}

</script>
</head>
<body>
<input type="button" onclick="javascript: prova('lala');">
</body>

</html>
